<html lang="en">
<head>

        body{

<body>
    <form>
        <label for="First Name">First Name:
        <input type="text" name="First Name" placeholder="Nayan" id="First Name" 
        required minlength="3" max="20">

<br>
        <label for="Last Name">Last Name:
            <input type="text" name="Last Name" placeholder="Awasthi" id="Last Name" 
            required minlength="3" max="20" >

        <br>
        <label for="mail">Email:

            required minlength="3" max="20" >
        </label>
        <br>

        <label for="Pass">Password:
            <input type="text" name="Password" placeholder="******" id="pass" 
            required minlength="3" max="20" >

<br>
        <label for="Confirm">Confirm Password:
            <input type="text" name=" Confirm Password" placeholder="******" id="confirm" 
            required minlength="3" max="20" >

<br>
<label for="age">Age:

<button type="submit">Register
</button>
