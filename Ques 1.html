<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center the content vertically */
            border: none; /* Remove border from body */
        }

        .container {
            border: 2px solid black;
            height: 230px;
            width: 230px;
            position: relative;
            background-color: white; /* Optional for visibility */
        }

        .boxes {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .box-1 {
            border: 2px solid cyan;
            height: 80px;
            width: 80px;
            background-color: aqua;
            position: absolute;
            left: 75px;
            top: 75px;
        }

        .box-2, .box-3, .box-4, .box-5 {
            border: 2px solid rgb(97, 238, 238);
            height: 80px;
            width: 80px;
            background-color: aqua;
            position: absolute;
        }

        .box-2 {
            left: 25px;
            top: 25px;
        }

        .box-3 {
            left: 125px;
            top: 25px;
        }

        .box-4 {
            left: 25px;
            top: 125px;
        }

        .box-5 {
            left: 125px;
            top: 125px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxes">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
            <div class="box-5"></div>
        </div>
    </div>
</body>
</html>
