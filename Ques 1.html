<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <!-- Login Form -->
        <div class="w-1/2 px-8">
            <h1 class="text-center text-3xl font-bold mb-4">Login</h1>
            <p class="text-center text-gray-600 mb-6">Enter your credentials to access your account</p>

            <!-- Google Login Button -->
            <div class="flex items-center border border-gray-300 rounded px-16 py-2 space-x-3 mb-6 cursor-pointer hover:shadow-md">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="30px" />
                <p>Login with Google</p>
            </div>

            <!-- Divider with "or" -->
            <div class="flex items-center mb-6">
                <div class="border-t border-gray-300 flex-grow"></div>
                <span class="px-4 text-gray-500">or</span>
                <div class="border-t border-gray-300 flex-grow"></div>
            </div>

            <!-- Login Form Fields -->
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-gray-600 mb-1">Email Address</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter your username" 
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:outline-none focus:border-blue-300">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-600 mb-1">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password" 
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:outline-none focus:border-blue-300">
                </div>
                <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded hover:bg-purple-400">Login</button>
            </form>

            <div class="flex items-center justify-center mt-4">
                <p class="text-gray-400">Don't have an account?</p>
                <span class="text-blue-500 font-semibold cursor-pointer hover:underline ml-2">Register here</span>
            </div>
        </div>

        <!-- Image Section -->
        <div class="w-1/2 hidden sm:block">
            <img src="https://img.freepik.com/premium-photo/portrait-successful-cheerful-young-man-holding-presenting-something-hand-with-happy-smiling-face_136354-13528.jpg?ga=GA1.1.364179668.1727980044&semt=ais_hybrid" 
                alt="Login Illustration" 
                class="w-full h-auto object-cover">
        </div>
    </div>
</body>
</html>
