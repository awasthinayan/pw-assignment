<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What is the DOCTYPE Declaration in HTML?</h1>
    <hr>
    <p>
        The DOCTYPE declaration in HTML is used to specify the version of HTML being used in the <br>document. It tells the web browser how to interpret the HTML code, ensuring consistent rendering of <br>the webpage across different browsers.</p>
</body>
</html>
