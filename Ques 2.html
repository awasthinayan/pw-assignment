<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 2px solid black;
            width: fit-content;
            padding: 2px;
            margin: 50px;
        }
        .content{
            display: grid;
            grid-template-columns: repeat(3,90px);
            grid-template-rows: repeat(2,70px);
            padding: 10px;
            gap: 7px;
        }

        .con-1{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2; 
        }

        .con-2{
            grid-column-start:3;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3; 
        }

        .con-3{
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3; 
        }

        .con-4{
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3; 
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="con-1" style="border: 0 solid black; border-radius: 5px; background-color: rgb(221, 165, 184); padding: 20px; color: rgb(255, 255, 255);">A</div>
        <div class="con-2"  style="border: 0 solid black; border-radius: 5px; background-color: rgb(241, 156, 184);  padding: 20px; color: rgb(255, 255, 255);">B</div>
        <div class="con-3"  style="border: 0 solid black; border-radius: 5px; background-color: rgb(241, 156, 184);  padding: 20px; color: rgb(255, 255, 255);">C</div>
        <div class="con-4"  style="border: 0 solid black; border-radius: 5px; background-color: rgb(231, 138, 169);  padding: 20px; color: rgb(255, 255, 255);">D</div>
    </div>
</body>
</html>
