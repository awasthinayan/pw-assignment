<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Paragraph Styling</title>
    <style>
        .paragraphs {
            margin: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 20pt;
        }
        .paragraphs_highlight {
            color: white;
            background-color: orange;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline; /* Keeps the text inline */
        }

        .paragraphs_info {
            color: blue;
            background-color: lightblue;
            padding: 10px;
            border-left: 6px solid navy;
            display: inline; /* Keeps the text inline */
        }

        .paragraphs_warning {
            color: darkred;
            background-color: pink;
            padding: 10px;
            border: 1px dashed red;
            font-style: italic;
            display: inline; /* Keeps the text inline */
        }

        .paragraphs_success {
            color: green;
            background-color: lightgreen;
            padding: 10px;
            border: 2px solid darkgreen;
            font-weight: bold;
            display: inline; /* Keeps the text inline */
        }
    </style>
</head>
<body>
    <div class="paragraphs">
        <div><span class="paragraphs_highlight" style="line-height:2;">This is the highlighted paragraph with distinct styling.</span></div>
        <br>
        <div><span class="paragraphs_info" style="line-height:2;">This paragraph provides informational text.</span></div><br>
        <div><span class="paragraphs_warning"  style="line-height:2;">This paragraph contains a warning message.</span></div><br>
        <div><span class="paragraphs_success" style="line-height:2;">This paragraph indicates success.</span></div><br>
    </div>
</body>
</html>
