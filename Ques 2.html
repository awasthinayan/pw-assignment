<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities Example</title>
    <style>
        body{
            text-align: center;
            margin-inline: 340px;
            background-color: rgb(243, 224, 198);       
         }
         table{
            color: rgb(60, 146, 33);
            border-color: rgb(214, 197, 230);
            font-size: 12pt;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
         }
    </style>
</head>
<body>
    <h1 style="color: rgb(150, 120, 134); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Commonly Used HTML Entities</h1>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Character</th>
                <th>Entity Name</th>
                <th>Entity Number</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;</td>
                <td>&amp;lt;</td>
                <td>&amp;#60;</td>
                <td>Less than symbol</td>
            </tr>
            <tr>
                <td>&gt;</td>
                <td>&amp;gt;</td>
                <td>&amp;#62;</td>
                <td>Greater than symbol</td>
            </tr>
            <tr>
                <td>&amp;</td>
                <td>&amp;amp;</td>
                <td>&amp;#38;</td>
                <td>Ampersand</td>
            </tr>
            <tr>
                <td>&quot;</td>
                <td>&amp;quot;</td>
                <td>&amp;#34;</td>
                <td>Double quotation mark</td>
            </tr>
            <tr>
                <td>&copy;</td>
                <td>&amp;copy;</td>
                <td>&amp;#169;</td>
                <td>Copyright symbol</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
