<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .links{
            margin: 40px;
            padding: 10px;
            margin-inline:100px;
            border: 14px solid rgb(117, 173, 224);
            border-radius: 3px;
            background-color: rgb(125, 174, 221);
        }

        .links a {
            margin-inline: 20px;
            padding: 5px 10px;
            text-decoration: none;
            color: black;
        }

        .links a:nth-child(1) {
            border: 2px solid black;
            border-style: double;
        }

        .links a:nth-child(2) {
            border: 2px solid black;
            border-style: dashed;
        }

        .links a:nth-child(3) {
            border: 2px solid black;
            border-style: dotted;
        }

        .links a:nth-child(4) {
            border: 2px solid black;
            border-style: groove;
        }

        .links a:nth-child(5) {
            border: 2px solid black;
            border-style: inset;
        }
    </style>
</head>
<body>
    <nav class="links">
        <a href="#######.com">Home</a>
        <a href="######233.com">About Us</a>
        <a href="#######435.com">Contact</a>
        <a href="#######5454.com">Blog</a>
        <a href="#######2357.com">Login</a>
    </nav>
</body>
</html>
